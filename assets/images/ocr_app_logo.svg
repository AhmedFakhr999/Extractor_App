<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGradient)" opacity="0.1"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lightBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E88E5;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Document/Paper Icon -->
  <g filter="url(#shadow)">
    <!-- Main document rectangle -->
    <rect x="55" y="40" width="90" height="120" rx="8" fill="url(#lightBlueGradient)"/>
    
    <!-- Folded corner -->
    <path d="M 145 40 L 145 60 L 125 60 Z" fill="#1565C0" opacity="0.5"/>
    
    <!-- Scan lines effect -->
    <line x1="70" y1="65" x2="130" y2="65" stroke="white" stroke-width="3" opacity="0.9" stroke-linecap="round"/>
    <line x1="70" y1="80" x2="120" y2="80" stroke="white" stroke-width="3" opacity="0.9" stroke-linecap="round"/>
    <line x1="70" y1="95" x2="130" y2="95" stroke="white" stroke-width="3" opacity="0.9" stroke-linecap="round"/>
    
    <!-- Text recognition squares/blocks -->
    <rect x="70" y="110" width="25" height="8" rx="2" fill="white" opacity="0.7"/>
    <rect x="100" y="110" width="30" height="8" rx="2" fill="white" opacity="0.7"/>
    <rect x="70" y="125" width="35" height="8" rx="2" fill="white" opacity="0.7"/>
    <rect x="110" y="125" width="20" height="8" rx="2" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Scanning beam effect -->
  <g opacity="0.6">
    <rect x="50" y="100" width="100" height="3" fill="#00BCD4" opacity="0.8">
      <animate attributeName="y" values="40;160;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Camera focus corners -->
  <g stroke="#00BCD4" stroke-width="3" fill="none" opacity="0.8">
    <!-- Top-left corner -->
    <path d="M 45 60 L 45 45 L 60 45"/>
    <!-- Top-right corner -->
    <path d="M 140 45 L 155 45 L 155 60"/>
    <!-- Bottom-left corner -->
    <path d="M 45 140 L 45 155 L 60 155"/>
    <!-- Bottom-right corner -->
    <path d="M 140 155 L 155 155 L 155 140"/>
  </g>
  
  <!-- Center scan indicator -->
  <circle cx="100" cy="100" r="5" fill="#00BCD4" opacity="0.6">
    <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>